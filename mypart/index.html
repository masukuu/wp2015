<!DOCTYPE html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>HFLY</title>
<meta name="viewport" content="width=device-width">
<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/loading.css"/>
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" type="text/css" href="css/ospb.css">
<link rel="stylesheet" type="text/css" href="http://darsa.in/sly/css/font-awesome.css">
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script src="http://darsa.in/sly/js/vendor/modernizr.js"></script>



</head>

<body>

<div class="loading" id="loading">
<div class="cssload-thecube">
	<div class="cssload-cube cssload-c1"></div>
	<div class="cssload-cube cssload-c2"></div>
	<div class="cssload-cube cssload-c4"></div>
	<div class="cssload-cube cssload-c3"></div>
</div>
</div>
<div class="nav">
	<div class="menu">
   		<img src="images/menu_white.png" style="margin: 0px 10px 15px 15px; width:32px; height:32px;">
	</div>
	<div class="team">
		<h1>HFLY</h1>	
	</div>
	<ul class="tab-group">
		<li><a href="http://masukuu.github.io/wp2015/sign">masuku F</a></li>
	</ul>
	<ul class="user-pic">
		<img src="images/user.jpg" class="" style="width:39px; border-radius: 4px;">
	</ul>
	
</div>

<div class="wrap">

			<div class="scrollbar">
				<div class="handle">
					<div class="mousearea"></div>
				</div>
			</div>

			<div class="frame" id="basic">
				<ul class="clearfix">
					<li>
					<img src="images/Airbnb_logo.png" class="logo">
					<p class="comment-text">-comment-</p>
					</li>
					<li>
					<img src="images/lyftlogo_pink.png" class="logo" style="max-width: 66%;">
					<p class="comment-text">-comment-</p>
					</li>
					<li>
					<img src="images/uber_logo.png" class="logo" style="max-width: 66%;">
					<p class="comment-text">-comment-</p>
					</li>
					<li>
					<img src="images/dogvacay_logo.png" class="logo" style="max-width: 80%;">
					<p class="comment-text">-comment-</p>
					</li>
					<li>
					<img src="images/relayrides_logo.png" class="logo" style="max-width: 80%;">
					<p class="comment-text">-comment-</p>
					</li>
					
					<li id="add-button" style="width: 120px;">
					<a href="#">
					<img src="images/add_button.png" class="logo" style="max-width: 35%;  margin-top: 200px;">
					</a>
					</li>
					
				</ul>
			</div>

			<ul class="pages"></ul>

			<div class="controls">
				<button class="btn prevPage"><i class="icon-chevron-left"></i><i class="icon-chevron-left"></i> page</button>
				<button class="btn prev"><i class="icon-chevron-left"></i> item</button>
				<button class="btn backward"><i class="icon-chevron-left"></i> move</button>

				<div class="btn-group">
					<button class="btn remove"><i class="icon-minus-sign"></i></button>
					<button class="btn add"><i class="icon-plus-sign"></i></button>
				</div>
				<button class="btn forward">move <i class="icon-chevron-right"></i></button>
				<button class="btn next">item <i class="icon-chevron-right"></i></button>
				<button class="btn nextPage">page <i class="icon-chevron-right"></i><i class="icon-chevron-right"></i></button>
			</div>
</div>

<script>
setTimeout(function(){ 
	//ajax do something 
	$('#loading').fadeOut(100);
},2200); 
</script>
<script src="js/sly.min.js"></script>
<script src="http://darsa.in/sly/examples/js/vendor/plugins.js"></script>
<script src="http://darsa.in/sly/examples/js/horizontal.js"></script>

</body>
